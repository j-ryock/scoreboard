<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Vertical Line</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .form-container  {
            display: grid;
            /* display: none; */
            grid-template-columns: 1fr;
            grid-template-rows: repeat(3, 1fr);
            width: 60%;
            height: 400px;
            border: 2px solid #000;
        }

        .form-container input, .form-container button {
            width: 90%;
            height: 40%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            font-size: 2.5em;
            border: 1px solid gray;
            border-radius: 10px;
        }

        .scoreboard-container {
            /* display: grid; */
            display: none;
            grid-template-columns: 1fr 1px 1fr; /* 3 columns, narrow middle column for vertical line */
            grid-template-rows: repeat(4, 1fr); /* 4 rows */
            width: 60%;
            height: 400px;
            border: 2px solid #000; /* Optional: For visibility */
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            color: #fff;
            width: 140px;
            height: 40px;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .buttonSubmit {
            width: 94% !important;
            height: 55% !important;
            background-color: #012169;
            /* font-size: 2.5em !important; */
            /* font-weight: bold; */
        }

        .buttonPlus {
            background-color: green;
                        font-weight: bold;
        }

        .plusSign {
            font-size: 3em;
        }

        .teamName {
          font-size: 3em;
        }

        .teamScore {
          font-size: 7em;
        }

        .minusSign {
            font-size: 5em;
            line-height: 1;
            margin: 0;
            padding: 0 0 10px 0;
        }

        .buttonMinus {
            background-color: red;
            /* padding-bottom: 16px; */
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 1px solid #000; */
        }

        hr.vertical {
            grid-column: 2;      /* Position in the second column */
            grid-row: 1 / span 4; /* Span from row 1 to row 4 */
            width: 100%;
            height: 90%;
            margin: 0;           /* Remove default margin */
            /* align-self: stretch; */
            align-self: center; /* center align vertically */
            border: none;
            border-left: 2px solid #000; /* Vertical line */
        }
    </style>
</head>
<body>
    <!-- -------------------------------------FORM------------------------------------- -->
    <div class="form-container">
        <div class="grid-item">
            <input type="text" id="team1Input" autocomplete="off" placeholder="Team One Name">
        </div>

        <div class="grid-item">
            <input type="text" id="team2Input"  autocomplete="off" placeholder="Team Two Name">
        </div>

        <div class="grid-item">
            <button class="buttonSubmit" onclick="showScoreboard()">Submit</button>
        </div>
    </div>
<!-- -------------------------------------SCOREBOARD------------------------------------- -->
    <div class="scoreboard-container">

        <div class="grid-item">
            <button class="buttonPlus" onclick="incrementScore('team1Score')">
                <span class="plusSign">+</span>
            </button>
        </div>

        <hr class="vertical">

        <div class="grid-item">
            <button class="buttonPlus" onclick="incrementScore('team2Score')">
                <span class="plusSign">+</span>
            </button>
        </div>

        <div id="team1Name" class="grid-item teamName">TEAM ONE NAME HERE</div>
        <div id="team2Name" class="grid-item teamName">TEAM TWO NAME HERE</div>
        <div  id="team1Score" class="grid-item teamScore">0</div>
        <div  id="team2Score" class="grid-item teamScore">0</div>

        <div class="grid-item">
            <button class="buttonMinus" onclick="decrementScore('team1Score')">
                <span class="minusSign">-</span>
            </button>
        </div>

        <div class="grid-item">
            <button class="buttonMinus" onclick="decrementScore('team2Score')">
                <span class="minusSign">-</span>
            </button>
        </div>

    </div>
    <script>
        function showScoreboard() {
          document.querySelector('.form-container').style.display = 'none';
          document.querySelector('.scoreboard-container').style.display = 'grid';

          const team1Name = document.getElementById('team1Input').value;
          const team2Name = document.getElementById('team2Input').value;
    
          if (team1Name === '') {
          document.getElementById('team1Name').textContent = 'Team One';
        } else {
          document.getElementById('team1Name').textContent = team1Name;
        }
        
        if (team2Name === '') {
          document.getElementById('team2Name').textContent = 'Team Two';
        } else {
          document.getElementById('team2Name').textContent = team2Name;
        }
        }
    
        function incrementScore(team) {
          const scoreElement = document.getElementById(team);
          let currentScore = parseInt(scoreElement.textContent);
          scoreElement.textContent = currentScore + 1;
          updateScoreColor(scoreElement);
        }

        function decrementScore(team) {
          const scoreElement = document.getElementById(team);
          let currentScore = parseInt(scoreElement.textContent);
          scoreElement.textContent = currentScore - 1;
          updateScoreColor(scoreElement);
        }
    
        function updateScoreColor(scoreElement) {
          const score = parseInt(scoreElement.textContent);
    
          if (score < 0) {
            scoreElement.style.color = 'red';
          } else if (score >= 21) {
            scoreElement.style.color = 'green';
          } else {
            scoreElement.style.color = 'black';
          }
        }
      </script>
</body>
</html>
